<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Library</h1>
      <table id="tableContainer">
        <tr class="tableHeader">
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Is read?</th>
          <th>Actions</th>
        </tr>
      </table>
      <div class="btnFormGroup">
        <button id="newBookBtn">New Book</button>
        <form action="" class="bookFormHidden">
          <label for="bookName">Enter the book title:</label>
          <input type="text" name="bookName" />
          <label for="bookAuthor">Enter the book author:</label>
          <input type="text" name="bookAuthor" />
          <label for="bookPages">Enter the amount of pages in the book:</label>
          <input type="text" name="bookPages" />
          <span>Have you read the book?</span>
          <input type="radio" name="readBook" id="readBook" value="Read" />
          <label for="readBook">Read</label>
          <input type="radio" name="readBook" id="readBook" value="Not read" />
          <label for="readBook">Not read</label>
        </form>
      </div>
    </main>
  </body>
</html>
